<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function changeStyle(){
            var element = document.getElementById('mydiv')
            element.style.width='400px';
        };

        function returnStyle(){
            var element2 = document.getElementById('mydiv')
            element2.style.width='100px';
        };
    </script>
</head>
<body>
    <div id="mydiv" style="width: 100px; background-color: red; height: 100px;"></div>

    <button onclick="changeStyle()">Сделать контейнер шире</button>

    <button onclick="returnStyle()">Вернуть стандартный размер</button>
    
</body>
</html>
