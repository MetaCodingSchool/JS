<!DOCTYPE html>
<html lang="en">
<head>
    <title>Template</title>
    <script type='text/javascript' src="lesson8.js"></script>
</head>
<body>
    <div 
    onmouseover="red()"
    onmousemove="green()"
    onmouseout="blue()"
    id="mydiv" 
    style="width: 200px; background-color: black; height: 200px;">
    </div>
    <button onclick="">Увеличить ширину контейнера</button>

    <button onclick="">Вернуть стандартный размер</button>
    
</body>
</html>
